<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container mt-3">
        <div class="row mb-2 p-5 d-block">
            <div class="col-8 p-4 m-auto rounded">
                <h1 class="text-center">Register</h1>
                <hr class="hr bg-danger">
                <div class="form-group row justify-content-center m-5">
                    <div class="col-sm-11">
                        <input type="text" class="form-control form-control-lg border-top-0 border-right-0 border-left-0 border-bottom" id="colFormLabelLg" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row justify-content-center m-5">
                    <div class="col-sm-11">
                        <input type="email" class="form-control form-control-lg border-top-0 border-right-0 border-left-0" id="colFormLabelLg" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row justify-content-center m-5">
                    <div class="col-sm-11">
                        <input type="password" class="form-control form-control-lg border-top-0 border-right-0 border-left-0" id="colFormLabelLg" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row justify-content-center m-5">
                    <div class="col-sm-11">
                        <input type="password" class="form-control form-control-lg border-top-0 border-right-0 border-left-0" id="colFormLabelLg" placeholder="Confirm-password">
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn w-50 ml-4 btn-light border" id="button"><b>Sign Up</b></button>
                  </div>
                  <hr class="hr bg-danger mt-5">
                  <h6 class="h6 text-center mt-3">Have an Account ? <a href="#">Login Here</a></h6>
            </div>
           
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
